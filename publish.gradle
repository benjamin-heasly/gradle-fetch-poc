
apply plugin: "base"
apply plugin: "maven-publish"

publishing {
    publications {
        maven(MavenPublication) {
            groupId "${System.env.GROUP}"
            artifactId "${System.env.ID}"
            version "${System.env.VERSION}"

            artifact("${System.env.FILE}") {
                extension "${System.env.EXTENSION}"
            }
        }
    }
    
    repositories {
        maven {
            credentials {
                username "${System.env.USERNAME}"
                password "${System.env.PASSWORD}"
            }
            url "${System.env.REPOSITORY}"
        }
    }
}
